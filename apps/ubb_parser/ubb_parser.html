	  else if (isTurn) {for (i=0;i<ev.length;i++) if (ev[i]<'90') ev[i]=(189-ev[i]).toString().substr(1);}
	  return ev.join('');

  function CP(p)
  {
	  var b=p.match(/\d\d/gi),a=p.match(/\d\d/gi);
	  if (b[0]<b[8])  {a[8]=b[0];a[0]=b[8];}
	  if (b[1]<b[7])  {a[7]=b[1];a[1]=b[7];}
	  if (b[2]<b[6])  {a[6]=b[2];a[2]=b[6];}
	  if (b[3]<b[5])  {a[5]=b[3];a[3]=b[5];}
	  if (b[9]<b[10]) {a[10]=b[9];a[9]=b[10];}
	  if (b[16]>b[24]) {a[24]=b[16];a[16]=b[24];}
	  if (b[17]>b[23]) {a[23]=b[17];a[17]=b[23];}
	  if (b[18]>b[22]) {a[22]=b[18];a[18]=b[22];}
	  if (b[19]>b[21]) {a[21]=b[19];a[19]=b[21];}
	  if (b[25]>b[26]) {a[26]=b[25];a[25]=b[26];}
	  return a.slice(0,11).join('')+b.slice(11,16).sort().reverse().join('')+a.slice(16,27).join('')+b.slice(27,32).sort().join('');
  }

  function gotoMI(gMI,t)
  {
	  gMI=gMI.split('_');

	  {
		  r=new RegExp('\\[(DhtmlXQ_move_('+gMI[1]+'_'+gMI[2]+'_'+gMI[3]+'))\\]\\d+\\[\\/\\1\\]','i');
		  m[0]=UBB.match(r);

		  {
			  m[i]=m[i][0].replace(r,'$2');
			  if (m[i]=='0_1_0') r='ok';
			  if (i==999||m[i].search(/(\d+)_\d+_\1$/gi)!=-1) break;
			  r=new RegExp('\\[(DhtmlXQ_move_(\\d+_\\d+_'+m[i].split('_')[0]+'))\\]\\d+\\[\\/\\1\\]','i');
			  i++;
			  m[i]=UBB.match(r);
		  }
	  }
	  if (sMI[nnum]!='0_1_0'&&r=='ok') // in tree
	  {
		  i=100;nNUM=nnum;pmi=pMI[nNUM];m='|'+m.join('|')+'|';
		  do
		  {
			  ti=m.indexOf('|'+pmi+'|');

				  m=(m.substring(1,ti)+'|'+pmi).split('|');

				  nNUM='_';

			  }
			  nNUM=pmi.split('_')[1]-0;
			  pmi=pMI[nNUM];
			  i--;
		  } while (nNUM>1&&i>1)
		  if (nNUM!='_') {pmi=0;gotonum(1);get_movetext('0_1_0','0_1_0');}
	  }

	  {

  function gotonum(num,v)
  {
	  canauto=false;

	  if (num=='Next') Next();
	  else if (num=='Prev') Prev();
	  else if (num=='Last')
	  {
		  if (lnum-nnum>cnum) CSS=false;
		  while (nnum<lnum) Next();
	  }
	  else if (num=='First')
	  {
		  num=(nnum>fnum)?fnum:0;
		  if (nnum-num>cnum) CSS=false;
		  while (nnum>num) Prev();
	  }
	  else if (nnum<num)
	  {
		  if (num-nnum>cnum) CSS=false;
		  while (nnum<num) Next();
	  }
	  else if (nnum>num)
	  {
		  if (nnum-num>cnum) CSS=false;
		  while (nnum>num) Prev();
	  }
	  M_GOTO(nnum,onum);

  function g_rb(rbt)
  {
	  var rbteam='';

	  var rbstr=rbt==''?'':rbt.replace(/(\w) (\w)/gi,'$1_hldcg_$2').split(/ +/gi);
	  if (rbstr.length==3)
	  {
		  rbteam=rbstr[0];
		  rbname=rbstr[1];
		  rblevel=rbstr[2].match(/\(.+\)/gi);
		  if (rblevel==null) rblevel=rbstr[2];
		  else rblevel=rblevel[0].replace(/\((.*)\)/gi,'$1');
	  }
	  if (rbstr.length==2)
	  {
		  if (rbstr[1].search(/.+\((.*)\)/gi)!=-1)
		  {
			  rbstr[1]=rbstr[1].match(/.+\((.*)\)/gi)[0];
			  rbteam=rbstr[0];
			  rbname=rbstr[1].replace(/\((.*)\)$/gi,'');
			  rblevel=rbstr[1].replace(/.+\((.*)\)/gi,'$1');
		  }
		  else if (rbstr[1].search(/\((.*)\)/gi)!=-1)
		  {
			  rbstr[1]=rbstr[1].match(/\((.*)\)/gi)[0];
			  rbteam='';
			  rbname=rbstr[0];
			  rblevel=rbstr[1].replace(/\((.*)\)/gi,'$1');
		  }
		  else
		  {
			  rbteam=rbstr[0];
			  rbname=rbstr[1];
			  rblevel='';
		  }
	  }
	  if (rbstr.length==1)
	  {
		  if (rbstr[0].search(/.+\((.*)\)/gi)!=-1)
		  {
			  rbstr[0]=rbstr[0].match(/.+\((.*)\)/gi)[0];
			  rbteam='';
			  rbname=rbstr[0].replace(/\((.*)\)$/gi,'');
			  rblevel=rbstr[0].replace(/.+\((.*)\)/gi,'$1');
		  }
		  else

			  rbteam='';
			  rbname=rbstr[0];
			  rblevel='';
		  }
	  }
	  rbname=CLS(rbname.replace(/_hldcg_/gi,' ')).replace(/\+/gi,' ');

	  rblevel=CLS(rblevel.replace(/_hldcg_/gi,' ')).replace(/\+/gi,' ');
	  return [rbteam,rbname,rblevel];
  }

        TXT.value += '\n ' + VARIATIONS[currentVariation - 1] + '. ';
        let mId = document.getElementById('v_text').childNodes[currentVariation].id.split('var_')[1];
        let moveNumber = document.getElementById('m_' + mId.split('_')[1] + '_n').innerHTML.split('&nbsp;').join('');
        let moveText = document.getElementById('m_' + mId.split('_')[1] + '_m').innerHTML;
        let moveComment = document.getElementById('c_text').value.split('\n\n').join('');
        TXT.value += moveNumber + moveText + ' ' + (moveComment ? '\n' + moveComment + '\n\n' : '\n');
      } catch(e) {
        document.getElementById('v_text').childNodes[0].click();
        clickBack.pop();
      }
      
      count = lastClickCount + 1;
      move = moveList.childNodes[count];
      
      TXT.value += '\n';
    }

    if (move == undefined) {
      if (clickBack.length == 0) {
        //console.log('end of game', clickBack);
        return;
      } else {
        let lastClickMove = document.getElementById(clickBack[clickBack.length - 1].moveId);
        let lastClickCount = clickBack[clickBack.length - 1].moveCount;
        lastClickMove.onmouseup();
        
        // get current variation index
        let currentVariation = 0;
        document.getElementById('v_text').childNodes.forEach((item, index) => {
          try {
          if (item.style.backgroundColor == 'rgb(49, 106, 197)') currentVariation = index;
          } catch(e) {}
        });
        
        // click next variation
        try {
          currentVariation += 2
          document.getElementById('v_text').childNodes[currentVariation].click();
          TXT.value += '\n ' + VARIATIONS[currentVariation - 1] + '. ';
          let mId = document.getElementById('v_text').childNodes[currentVariation].id.split('var_')[1];
          let moveNumber = document.getElementById('m_' + mId.split('_')[1] + '_n').innerHTML.split('&nbsp;').join('');
          let moveText = document.getElementById('m_' + mId.split('_')[1] + '_m').innerHTML;
          let moveComment = document.getElementById('c_text').value.split('\n\n').join('');
          TXT.value += moveNumber + moveText + ' ' + (moveComment ? '\n' + moveComment + '\n\n' : '\n');
        } catch(e) {
          document.getElementById('v_text').childNodes[0].click();
          clickBack.pop();
        }
        
        count = lastClickCount + 1;
        move = moveList.childNodes[count];
        
        TXT.value += '\n';
      }
    };

    if (move.id && move.id != 'move_0') {
      move.onmouseup();
      
      let moveNumber = document.getElementById('m_' + move.id.split('_')[1] + '_n').innerHTML.split('&nbsp;').join('');
      let moveText = document.getElementById('m_' + move.id.split('_')[1] + '_m').innerHTML;
      let moveComment = document.getElementById('c_text').value.split('\n\n').join('');
      let moveVariations = document.getElementById('v_text').childNodes;
      
      TXT.value += moveNumber + moveText + ' ' + (moveComment ? '\n' + moveComment + '\n\n' : '');

      if (moveVariations.length > 1) {
        for (let variationCount = 0; variationCount < moveVariations.length; variationCount++) {
          let variation = moveVariations[variationCount];
          
          if (variation.id != undefined && variation.id != document.getElementById('v_text').childNodes[0].id) {
            clickBack.push({moveId: move.id, moveCount: count});
                        
            // click first variation
            variation.click();
        
            TXT.value += '\n a. ';
            
            let moveNumber = document.getElementById('m_' + move.id.split('_')[1] + '_n').innerHTML.split('&nbsp;').join('');
            let moveText = document.getElementById('m_' + move.id.split('_')[1] + '_m').innerHTML;
            let moveComment = document.getElementById('c_text').value.split('\n\n').join('');
            
            TXT.value += moveNumber + moveText + ' ' + (moveComment ? '\n' + moveComment + '\n\n' : '\n');
            break;
            
          }
        }
      }
    }
    
    setTimeout(function() {
      process(count + 1);
    }, 0);
  }

  function UBB2TXT() {
    UBB = document.getElementById('ubb').value;
    TXT = document.getElementById('txt');
    initdata();
    process(0)
  }
</script>
</body>
</html>
